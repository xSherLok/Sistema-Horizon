  <!-- Form Login -->
  <section id="loginForm" class="active">
    <div id="form-container" class="p-4 bg-white shadow rounded">
      <h2 class="mb-4 text-center">Login</h2>
      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Digite seu email" name="email">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Senha</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Digite sua senha" name="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="d-flex justify-content-between mt-3">
          <a href="#" id="showRegister">Cadastrar-se</a>
          <a href="#" id="showForgot">Esqueci a senha</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Form Cadastrar-se -->
  <section id="registerForm">
    <div id="form-container" class="p-4 bg-white shadow rounded">
      <h2 class="mb-4 text-center">Cadastrar-se</h2>
      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Digite seu email" name="email">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Nome Completo</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nome e Sobrenome" name="name">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Senha</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Digite sua senha" name="password" name="password2">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Confirmar senha</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" placeholder="Confirme sua senha">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar-se</button>
        <div class="d-flex justify-content-between mt-3">
          <a href="#" id="backToLogin1">Voltar para tela de login</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Form Esqueci a senha -->
  <section id="forgotForm">
    <div id="form-container" class="p-4 bg-white shadow rounded">
      <h2 class="mb-4 text-center">Esqueci a senha</h2>
      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Digite seu email">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continuar</button>
        <div class="d-flex justify-content-between mt-3">
          <a href="#" id="backToLogin2">Voltar para tela de login</a>
        </div>
      </form>
    </div>
  </section>
