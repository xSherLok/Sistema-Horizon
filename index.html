<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Form Login -->
<section>
    <div id="form-container" class="p-4 bg-white shadow rounded">
        <h2 class="mb-4 text-center">Login</h2>
        
        <form>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="staticEmail" placeholder="Digite seu email">
            </div>
          </div>
    
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-3 col-form-label">Senha</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
    
          <div class="d-flex justify-content-between mt-3">
            <a href="#">Cadastrar-se</a>
            <a href="#">Esqueci a senha</a>
          </div>
        </form>
      </div>
</section>
    
</body>
</html>
