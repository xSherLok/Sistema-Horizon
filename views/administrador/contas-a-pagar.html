<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Contas a Pagar</title>
  <link rel="stylesheet" href="../../assets/css/telas.css">
  <link rel="stylesheet" href="../../assets/css/sidebar.css">
  <link rel="stylesheet" href="../../assets/css/avatar.css">
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul class="menu">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vendas.html">Vendas</a></li>
      <li><a href="produto.html">Produtos</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="fornecedores.html">Fornecedores</a></li>
      <li class="active"><a href="contas-a-pagar.html">Contas a Pagar</a></li>
      <li><a href="contas-a-receber.html">Contas a Receber</a></li>
    </ul>
    <div class="bottom-menu">
      <a href="configuracoes.html">Configurações</a>
      <a href="#">Sair</a>
    </div>
  </aside>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="topbar">
      <h1>Vendas</h1>
      <div class="user">
        
      </div>
    </header>

    <!-- Tabela de contas -->
    <div class="card shadow-sm" style="border:none; border-radius:12px;">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="mb-0">Contas cadastradas</h3>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovaConta">
            Cadastrar nova conta
          </button>
        </div>

        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Descrição</th>
                <th>Fornecedor</th>
                <th>Valor</th>
                <th>Data de vencimento</th>
                <th>Status</th>
                <th>Data de pagamento</th>
                <th class="text-end">Ações</th> 
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- Modal: Nova Conta -->
    <div class="modal fade" id="modalNovaConta" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="h5 mb-0">Cadastrar nova conta</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="form-conta" class="needs-validation" novalidate>
              <!-- Dados da conta -->
              <div class="row g-3">
                <div class="col-lg-6">
                  <label class="form-label">Descrição <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="conDescricao" required>
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Fornecedor <span class="text-danger">*</span></label>
                  <div class="position-relative">
                    <input type="text" class="form-control" id="conFornecedor"
                      placeholder="Nome/Razão social do fornecedor" autocomplete="off" required>
                    <div class="invalid-feedback">Informe o fornecedor.</div>

                    <!-- Sugestões de fornecedores -->
                    <div id="conFornecedorSugestoes" class="list-group position-absolute w-100"
                      style="z-index:1055; max-height:200px; overflow-y:auto; display:none;"></div>

                    <!-- ID real do fornecedor -->
                    <input type="hidden" id="conFornecedorId">
                  </div>
                </div>

              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-4">
                  <label class="form-label">Valor (R$) <span class="text-danger">*</span></label>
                  <input type="number" step="0.01" min="0" class="form-control" id="conValor" required>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Data de vencimento <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" id="conVencimento" required>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Data de pagamento</label>
                  <input type="date" class="form-control" id="conPagamento">
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-4">
                  <label class="form-label">Status</label>
                  <select class="form-select" id="conStatus">
                    <option>Em aberto</option>
                    <option>Pago</option>
                    <option>Atrasado</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Forma de pagamento</label>
                  <select class="form-select" id="conFormaPgto">
                    <option>Pix</option>
                    <option>Boleto</option>
                    <option>Cartão</option>
                    <option>Transferência</option>
                    <option>Dinheiro</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Centro de custo</label>
                  <input type="text" class="form-control" id="conCentroCusto" placeholder="Departamento/Projeto">
                </div>
              </div>

              <!-- Observações -->
              <div class="mt-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" id="conObs" rows="3"
                  placeholder="Notas adicionais sobre a conta..."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" form="form-conta" type="submit">Salvar conta</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </div>

  <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script src="../../assets/js/contasPagar.js"></script>
</body>

</html>
