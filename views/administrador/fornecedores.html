<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Fornecedores</title>
  <link rel="stylesheet" href="../../assets/css/telas.css">
  <link rel="stylesheet" href="../../assets/css/sidebar.css">
  <link rel="stylesheet" href="../../assets/css/avatar.css">
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <aside class="sidebar">
    <ul class="menu">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vendas.html">Vendas</a></li>
      <li><a href="produto.html">Produtos</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li class="active"><a href="fornecedores.html">Fornecedores</a></li>
      <li><a href="contas-a-pagar.html">Contas a Pagar</a></li>
      <li><a href="contas-a-receber.html">Contas a Receber</a></li>
    </ul>
    <div class="bottom-menu">
      <a href="configuracoes.html">Configurações</a>
      <a href="#" id="logoutBtn">Sair</a>
    </div>
  </aside>

  <div class="main-content">
    <header class="topbar d-flex align-items-center gap-3">
      <h1 class="m-0">Fornecedores</h1>
      <div class="flex-grow-1"></div>
      <div class="user">
        
      </div>
    </header>

    <div id="msg" class="mt-3" style="display:none;"></div>

    <div class="card shadow-sm mt-3" style="border:none; border-radius:12px;">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="mb-0">Fornecedores cadastrados</h3>
          <button id="novoFornecedorBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFornecedor">
            Novo fornecedor
          </button>
        </div>

        <div class="table-responsive">
          <table id="tabelaFornecedores" class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Razão social</th>
                <th>Nome fantasia</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CNPJ</th>
                <th>Status</th>
                <th>Cadastro</th>
                <th style="width:140px">Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalFornecedor" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="h5 mb-0">Cadastrar/Editar fornecedor</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formFornecedor" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-lg-6">
                  <label class="form-label">Razão social <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="razaoSocial" required>
                  <div class="invalid-feedback">Informe a razão social.</div>
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Nome fantasia</label>
                  <input type="text" class="form-control" name="nomeFantasia">
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-4">
                  <label class="form-label">CNPJ</label>
                  <input type="text" class="form-control" name="cnpj" placeholder="__.___.___/____-__">
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Inscrição Estadual</label>
                  <input type="text" class="form-control" name="inscricaoEstadual">
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="ativo" selected>Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-6">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" name="email" placeholder="contato@exemplo.com.br">
                </div>
                <div class="col-lg-6">
                  <label class="form-label">Telefone</label>
                  <input type="tel" class="form-control" name="telefone" placeholder="(00) 00000-0000">
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-6">
                  <label class="form-label">Endereço</label>
                  <input type="text" class="form-control" name="rua" placeholder="Rua, avenida...">
                </div>
                <div class="col-lg-2">
                  <label class="form-label">Número</label>
                  <input type="text" class="form-control" name="numero" placeholder="Nº">
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Bairro</label>
                  <input type="text" class="form-control" name="bairro">
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-lg-6">
                  <label class="form-label">Cidade</label>
                  <input type="text" class="form-control" name="cidade">
                </div>
                <div class="col-lg-2">
                  <label class="form-label">UF</label>
                  <select class="form-select" name="uf">
                    <option value="" selected>--</option>
                    <option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option>
                    <option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option>
                    <option>MT</option><option>MS</option><option>MG</option><option>PA</option><option>PB</option>
                    <option>PR</option><option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                    <option>RS</option><option>RO</option><option>RR</option><option>SC</option><option>SP</option>
                    <option>SE</option><option>TO</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">CEP</label>
                  <input type="text" class="form-control" name="cep" placeholder="00000-000">
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label">Observações</label>
                <textarea class="form-control" name="observacoes" rows="3" placeholder="Notas internas..."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" form="formFornecedor" type="submit">Salvar fornecedor</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </div>

  <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
  <script src="../../assets/js/fornecedores.js"></script>
</body>
</html>
