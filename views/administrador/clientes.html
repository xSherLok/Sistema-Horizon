<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../assets/css/sidebar.css">
  <link rel="stylesheet" href="../../assets/css/avatar.css">
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">LOGO</div>
    <ul class="menu">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="vendas.html">Vendas</a></li>
      <li><a href="produto.html">Produtos</a></li>
      <li class="active"><a href="clientes.html">Clientes</a></li>
      <li><a href="fornecedores.html">Fornecedores</a></li>
      <li><a href="contas-a-pagar.html">Contas a Pagar</a></li>
      <li><a href="contas-a-receber.html">Contas a Receber</a></li>
    </ul>
    <div class="bottom-menu">
      <a href="configuracoes.html">ConfiguraÃ§Ãµes</a>
      <a href="#" id="logoutBtn">Sair</a>
    </div>
  </aside>

  <!-- ConteÃºdo principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="topbar d-flex align-items-center gap-3">
      <h1 class="m-0">Clientes</h1>
      <div class="flex-grow-1"></div>
      <input id="buscaClientes" type="text" class="form-control w-auto" placeholder="Pesquisar clientes...">
      <div class="user">
        <span>Seu Nome</span>
        <div class="avatar">ðŸ‘¤</div>
      </div>
    </header>

    <!-- Mensagens -->
    <div id="msg" class="mt-3" style="display:none;"></div>

    <!-- Tabela de clientes -->
    <div class="card shadow-sm mt-3" style="border:none; border-radius:12px;">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="mb-0">Clientes cadastrados</h3>
          <button id="novoClienteBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCliente">
            Novo cliente
          </button>
        </div>

        <div class="table-responsive">
          <table id="tabelaClientes" class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CPF/CNPJ</th>
                <th>Status</th>
                <th>Cadastro</th>
                <th style="width:140px">AÃ§Ãµes</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido via JS -->
            </tbody>
          </table>
        </div>

        <!-- (Opcional) PaginaÃ§Ã£o -->
        <!-- <nav class="mt-3" id="paginacaoClientes"></nav> -->
      </div>
    </div>

    <!-- Modal: Novo/Editar Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="h5 mb-0">Cadastrar/Editar cliente</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formCliente" class="needs-validation" novalidate>
              <!-- Dados principais -->
              <div class="row g-3">
                <div class="col-lg-8">
                  <label class="form-label">Nome completo / RazÃ£o social <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="nome" id="cliNome" required>
                  <div class="invalid-feedback">Informe o nome do cliente.</div>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status" id="cliStatus">
                    <option value="ativo" selected>Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
                </div>
              </div>

              <!-- Contatos -->
              <div class="row g-3 mt-1">
                <div class="col-lg-6">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" name="email" id="cliEmail" placeholder="email@exemplo.com">
                </div>
                <div class="col-lg-3">
                  <label class="form-label">Telefone</label>
                  <input type="tel" class="form-control" name="telefone" id="cliTelefone" placeholder="(00) 00000-0000">
                </div>
                <div class="col-lg-3">
                  <label class="form-label">CPF/CNPJ</label>
                  <input type="text" class="form-control" name="cpfCnpj" id="cliDocumento" placeholder="___.___.___-__ / __.___.___/____-__">
                </div>
              </div>

              <!-- Campos extras opcionais (nÃ£o usados no backend, pode manter para UI) -->
              <div class="row g-3 mt-1">
                <div class="col-lg-4">
                  <label class="form-label">Data de nascimento</label>
                  <input type="date" class="form-control" id="cliNascimento">
                </div>
                <div class="col-lg-4">
                  <label class="form-label">GÃªnero</label>
                  <select class="form-select" id="cliGenero">
                    <option value="" selected>NÃ£o informar</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-lg-4">
                  <label class="form-label">CEP</label>
                  <input type="text" class="form-control" name="cep" id="cliCEP" placeholder="00000-000">
                </div>
              </div>

              <!-- EndereÃ§o -->
              <div class="row g-3 mt-1">
                <div class="col-lg-6">
                  <label class="form-label">EndereÃ§o</label>
                  <input type="text" class="form-control" name="rua" id="cliEndereco" placeholder="Rua, avenida...">
                </div>
                <div class="col-lg-2">
                  <label class="form-label">NÃºmero</label>
                  <input type="text" class="form-control" name="numero" id="cliNumero" placeholder="NÂº">
                </div>
                <div class="col-lg-4">
                  <label class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="cliComplemento" placeholder="Apto, bloco, sala...">
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-lg-5">
                  <label class="form-label">Bairro</label>
                  <input type="text" class="form-control" name="bairro" id="cliBairro">
                </div>
                <div class="col-lg-5">
                  <label class="form-label">Cidade</label>
                  <input type="text" class="form-control" name="cidade" id="cliCidade">
                </div>
                <div class="col-lg-2">
                  <label class="form-label">UF</label>
                  <select class="form-select" name="uf" id="cliUF">
                    <option value="" selected>--</option>
                    <option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option>
                    <option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option>
                    <option>MT</option><option>MS</option><option>MG</option><option>PA</option><option>PB</option>
                    <option>PR</option><option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                    <option>RS</option><option>RO</option><option>RR</option><option>SC</option><option>SP</option>
                    <option>SE</option><option>TO</option>
                  </select>
                </div>
              </div>

              <!-- ObservaÃ§Ãµes -->
              <div class="mt-3">
                <label class="form-label">ObservaÃ§Ãµes</label>
                <textarea class="form-control" name="observacoes" id="cliObs" rows="3" placeholder="Notas internas sobre o cliente..."></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" form="formCliente" type="submit">Salvar cliente</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </div>

  <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/script.js"></script>
</body>
</html>
